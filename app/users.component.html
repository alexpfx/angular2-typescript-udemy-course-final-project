<h2>Users</h2>
<div class="form-group">
    <button class="btn btn-primary" [routerLink]="['User']" >Add User</button>
</div>
<table class="table table-bordered table-striped">
    <thead>
    <tr>
        <th class="text-center">
            #
        </th>

        <th>
            Name
        </th>
        <th>
            Email
        </th>
        <th>
            Edit
        </th>
        <th>
            Delete
        </th>
    </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">

            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>

            <td align="center"><a [routerLink]="['UserDetail', {id:user.id}]"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a></td>
            <td align="center"><i class="fa fa-times" aria-hidden="true"></i></td>

        </tr>

    </tbody>

</table>
