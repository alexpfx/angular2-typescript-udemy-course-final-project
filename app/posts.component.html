<h2>Posts</h2>

<div class="row">
    <div class="col-md-6">
        <select #u (change)="changeUser({userId: u.value})" class="form-control">
            <option value="selecione">Selecione o usu√°rio</option>
            <option *ngFor="let user of users" value="{{user.id}}">{{user.name}}</option>
        </select>
    </div>

</div>
<div class="row posts">


    <div class="col-md-6">
        <spinner [visible]="postLoading"></spinner>
        <ul class="list-group">
            <li *ngFor="let post of posts"
                class="list-group-item"
                (click)="selectPost(post)">
                <td>{{post.title}}</td>
            </li>
        </ul>
    </div>
    <div class="col-md-6">

        <div class="panel panel-primary"
             *ngIf="selectedPost">
            <div class="panel-heading">
                <h3 class="panel-title">{{selectedPost.title}}</h3>
            </div>
            <div class="panel-body">
                {{selectedPost.body}}
            </div>
        </div>

        <div class="media"
             *ngFor="let comment of comments; let i = index">
            <div class="media-left">
                <a href="#">
                    <img class="media-object"
                         src="http://lorempixel.com/80/80/sports/{{i}}">
                </a>
            </div>
            <div class="media-body">
                <h4 class="media-heading">{{comment.name}}</h4>
                {{comment.body}}
            </div>
        </div>

    </div>

</div>
