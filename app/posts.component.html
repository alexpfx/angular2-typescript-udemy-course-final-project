<h2>Posts</h2>
<div class="row">
    <div class="col-md-6">
        <spinner [visible]="isLoading"></spinner>
        <ul class="list-group">
            <li *ngFor="let post of posts" class="list-group-item">
                <td>{{post.title}}</td>
            </li>
        </ul>
    </div>
    <div class="col-md-6">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Panel title</h3>
            </div>
            <div class="panel-body">
                Panel content
            </div>
        </div>
    </div>
</div>
