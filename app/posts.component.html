<h2>Posts</h2>

<div class="row posts">
    <div class="col-md-6">
        <spinner [visible]="isLoading"></spinner>
        <ul class="list-group">
            <li *ngFor="let post of posts"
                class="list-group-item"
                (click)="selectPost(post)">
                <td>{{post.title}}</td>
            </li>
        </ul>
    </div>
    <div class="col-md-6">

        <div class="panel panel-primary" *ngIf="selectedPost" >
            <div class="panel-heading">
                <h3 class="panel-title">{{selectedPost.title}}</h3>
            </div>
            <div class="panel-body">
                {{selectedPost.body}}
            </div>
        </div>
    </div>
</div>
